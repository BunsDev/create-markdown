<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="50%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27272a"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative gradient orbs -->
  <circle cx="900" cy="200" r="300" fill="url(#mainGradient)" opacity="0.08" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="200" fill="url(#mainGradient)" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Logo mark (larger) -->
  <g transform="translate(100, 190)">
    <rect x="0" y="0" width="120" height="135" rx="12" fill="url(#mainGradient)"/>
    <path d="M105 0L120 20L105 20L105 0Z" fill="#4f46e5" opacity="0.6"/>
    
    <!-- M symbol -->
    <path d="M25 95V45L45 70L65 45V95" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Down arrow -->
    <path d="M88 45V85M88 85L78 75M88 85L98 75" 
          stroke="rgba(255,255,255,0.85)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Header lines hint -->
    <rect x="18" y="22" width="25" height="5" rx="2.5" fill="white" opacity="0.5"/>
    <rect x="18" y="32" width="45" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Title text -->
  <text x="260" y="285" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="72" font-weight="700" letter-spacing="-0.03em" fill="url(#textGradient)">create-markdown</text>
  
  <!-- Subtitle -->
  <text x="265" y="345" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="28" font-weight="400" fill="#a1a1aa">WYSIWYG block-based markdown editor</text>
  
  <!-- Feature pills -->
  <g transform="translate(265, 390)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="url(#subtleGradient)" stroke="#3f3f46" stroke-width="1"/>
    <text x="80" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#a1a1aa" text-anchor="middle">Zero Dependencies</text>
    
    <rect x="180" y="0" width="120" height="40" rx="20" fill="url(#subtleGradient)" stroke="#3f3f46" stroke-width="1"/>
    <text x="240" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#a1a1aa" text-anchor="middle">TypeScript</text>
    
    <rect x="320" y="0" width="140" height="40" rx="20" fill="url(#subtleGradient)" stroke="#3f3f46" stroke-width="1"/>
    <text x="390" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#a1a1aa" text-anchor="middle">React Ready</text>
    
    <rect x="480" y="0" width="160" height="40" rx="20" fill="url(#subtleGradient)" stroke="#3f3f46" stroke-width="1"/>
    <text x="560" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#a1a1aa" text-anchor="middle">Block-Based</text>
  </g>
  
  <!-- Decorative code snippet -->
  <g transform="translate(750, 170)">
    <rect x="0" y="0" width="380" height="280" rx="12" fill="#0d0d10" stroke="#27272a" stroke-width="1"/>
    
    <!-- Window controls -->
    <circle cx="20" cy="20" r="5" fill="#ef4444" opacity="0.7"/>
    <circle cx="38" cy="20" r="5" fill="#eab308" opacity="0.7"/>
    <circle cx="56" cy="20" r="5" fill="#22c55e" opacity="0.7"/>
    
    <!-- Code text -->
    <text x="20" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366f1">import</text>
    <text x="75" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa"> { </text>
    <text x="100" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#a5b4fc">h1</text>
    <text x="120" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">, </text>
    <text x="135" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#a5b4fc">paragraph</text>
    <text x="218" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa"> }</text>
    
    <text x="20" y="90" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366f1">  from</text>
    <text x="75" y="90" font-family="JetBrains Mono, monospace" font-size="13" fill="#a3e635"> 'create-markdown'</text>
    
    <text x="20" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366f1">const</text>
    <text x="68" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa"> doc = [</text>
    
    <text x="30" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#a5b4fc">h1</text>
    <text x="50" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">(</text>
    <text x="60" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#a3e635">'Hello World'</text>
    <text x="165" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">),</text>
    
    <text x="30" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#a5b4fc">paragraph</text>
    <text x="115" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">(</text>
    <text x="125" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#a3e635">'Create markdown'</text>
    <text x="275" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">)</text>
    
    <text x="20" y="205" font-family="JetBrains Mono, monospace" font-size="13" fill="#fafafa">]</text>
    
    <!-- Cursor blink -->
    <rect x="25" y="220" width="2" height="18" fill="#6366f1">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- BunsDev attribution -->
  <text x="100" y="570" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#52525b">by BunsDev</text>
  
  <!-- GitHub icon hint -->
  <g transform="translate(1050, 550)">
    <circle cx="20" cy="20" r="20" fill="#27272a"/>
    <path d="M20 10C14.477 10 10 14.477 10 20C10 24.418 12.865 28.166 16.839 29.489C17.339 29.581 17.521 29.271 17.521 29.007C17.521 28.769 17.513 28.14 17.508 27.306C14.726 27.922 14.139 25.965 14.139 25.965C13.684 24.812 13.029 24.508 13.029 24.508C12.121 23.882 13.098 23.895 13.098 23.895C14.101 23.966 14.629 24.93 14.629 24.93C15.521 26.45 16.97 26.013 17.539 25.756C17.631 25.114 17.889 24.678 18.175 24.419C15.955 24.158 13.62 23.304 13.62 19.474C13.62 18.386 14.01 17.494 14.649 16.793C14.546 16.531 14.203 15.515 14.747 14.138C14.747 14.138 15.586 13.86 17.497 15.15C18.295 14.919 19.15 14.804 20 14.8C20.85 14.804 21.707 14.919 22.507 15.15C24.414 13.86 25.251 14.138 25.251 14.138C25.797 15.515 25.453 16.531 25.351 16.793C25.991 17.494 26.378 18.386 26.378 19.474C26.378 23.315 24.039 24.155 21.813 24.411C22.172 24.728 22.495 25.354 22.495 26.311C22.495 27.67 22.483 28.766 22.483 29.007C22.483 29.273 22.662 29.586 23.17 29.488C27.138 28.163 30 24.416 30 20C30 14.477 25.523 10 20 10Z" fill="#a1a1aa"/>
  </g>
</svg>
